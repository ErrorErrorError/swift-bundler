name: Build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: swift build -c release

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: swift-bundler
          path: ./build/.release/swift-bundler
